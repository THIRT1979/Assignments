<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="HandheldFriendly" content="true">
    <title>Tree Survey</title>
    <link rel="stylesheet" href="/assignment-tree/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="treeicon">
        <img src="/images/treeicon.png" alt="" />
      </div>
      <h1 class="title">Tree Survey Form</h1>
      <h5 class="title">A survey form on the health of the environment</h5>
      <form action="/action_page.php">
        <br />

        <label for="fullName" class="personalinfo">Name:</label>
        <br />
        <input
          type="text"
          class="inputbox"
          name="Name"
          placeholder="Enter your name e.g. John Doe"
        />
        <br />
        <label for="email" class="personalinfo">Email:</label>
        <br />
        <input
          type="email"
          class="inputbox"
          name="Email"
          placeholder="xyz@someplace.com"
        />
        <br />
        <label for="Age" class="personalinfo">Age(Optional):</label>
        <br />
        <input
          type="number"
          class="inputbox"
          name="Age"
          placeholder="Enter your age"
        />
        <br />
        <h5>Select continent of residence</h5>
        <label for="continent" class="personalinfo"></label>
        <select name="continent" id="continent">
          <option value="africa">Africa</option>
          <option value="northAmerica">North America</option>
          <option value="southAmerica">South America</option>
          <option value="Australia">Australia</option>
          <option value="Europe">Europe</option>
          <option value="Antartica">Antartica</option>
          <option value="Oceania">Oceania</option>
        </select>
        <h2 class="gender-title">Choose your preferred gender</h2>
        <div class="gender-selection">
          <input
            type="radio"
            name="gender"
            class="gender"
            value="female"
          />Female
          <br />
          <input type="radio" name="gender" class="gender" value="male" />Male

          <br />
          <input type="radio" name="gender" class="gender" value="other" />Other
        </div>
        <h2 class="gender-title">
          Please select atleast one of the options below:
        </h2>
        <div class="options">
          <input type="checkbox" class="option" name="option1" />
          <label for="option1">I have planted a tree or any other plant</label>
          <br />
          <input type="checkbox" class="option" name="option2" />
          <label for="option2"
            >I take part in community service for the environment</label
          >
          <br />
          <input type="checkbox" class="option" name="option3" />
          <label for="option3">I promise to plant more from now on</label>
          <br />
        </div>
        <div class="message-box">
          <h2 class="message-title"> Any comments or suggestions</h2>
          <textarea name="message" id="message" cols="72" rows="20" placeholder="Comments/Suggestions..."></textarea>
        </div>
        <div class="button">
          <input type="button" value="Submit" id="button">
         
        </div>

      <br>
      </form>
    </div>
  </body>
</html>
