<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  
    <link rel="stylesheet" href="/assignment/contact-us-form/contact-us-form.css" />
  </head>
  <body>

      <form action="/action_page.php">
          <div class="container">
          <h1>Contact Us</h1>
        
       
          <label for="fullName"></label>
          <input
            type="text"
            class="inputbox"
            name="FullName"
            placeholder="Full name"
          />
        
        
          <label for="email"></label>
          <input
            type="email"
            class="inputbox"
            name="Email"
            placeholder="Email"
          />
       
        
          <label for="phoneNumber"></label>
          <input
            type="number"
            class="inputbox"
            name="phoneNumber"
            placeholder="Phone number"
          />
        
        
          <label for="Website"></label>
          <input
            type="website"
            class="inputbox"
            name="phoneNumber"
            placeholder="Website"
          />
        
        <div>
        <h3>Message</h3>
        </div>
        <div>
          <label  for="Message"></label>
          <textarea class="inputbox" name="message" style="height: 100px;"></textarea>
        </div>
        
          <input id="button" type="submit" value="Submit" />
        </div>
        
      </form>
<div id="pic">
      <img src="/images/icons.gif" alt="icons" />
  
</div>

  </body>
</html>
